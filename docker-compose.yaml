version: "3.8"

services:
  backend:
    restart: always
    container_name: back
    image: cs320track2/backend
    build:
      context: ./moral_kombat_backend/
      dockerfile: Dockerfile
    networks:
      - default-net
    image: cs320track2/backend:latest
    depends_on:
      - "database"
    command: ["./wait-for-it.sh", "db:5432", "--", "./start.sh"]

  database:
    restart: always
    container_name: db
    build:
      context: ./database/
      dockerfile: Dockerfile
    image: cs320track2/database
    volumes:
      - ./database/postgres.conf:/etc/postgresql/postgresql.conf
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    networks:
      - default-net

  frontend:
    restart: always
    command : npm start
    container_name: front
    image: cs320track2/frontend
    build:
      context: ./Ghost_in_the_Shell/client_folder_react_app/ethisim/
      dockerfile: Dockerfile
    stdin_open: true
    depends_on:
      - backend
    networks:
      - default-net
    image: cs320track2/frontend:latest

networks:
  default-net:
    driver: bridge

volumes:
  postgres_data:
