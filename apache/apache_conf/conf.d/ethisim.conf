<VirtualHost 128.119.240.75:80>
    ServerName ${SERVER_NAME}

    Redirect permanent / https://${ServerName}

    <Location /Shibboleth.sso>
        SetHandler shib
    </Location>
</VirtualHost>

<VirtualHost *:443>
    ServerName ${SERVER_NAME}
    ServerAdmin ${SERVER_ADMIN}

    Redirect / /se
    
    DocumentRoot /var/www/html/

    Include conf.d/ssl.include

    SSLCertificateFile /etc/pki/tls/certs/ethisim2.pem
    SSLCertificateKeyFile /etc/pki/tls/private/common.key
    SSLCertificateChainFile /etc/pki/tls/certs/incommon.sha2.usertrustchain.pem

    <Location />
        AuthType shibboleth
        require shibboleth

        Order allow,deny
        Allow from all  

    </Location>

    <Location /simulator>
        AuthType shibboleth
        ShibRequestSetting requireSession true
        ShibUseHeaders on
        Require valid-user
    </Location>

    # Might want to rename as /editor
    <Location /se>      
        AuthType shibboleth
        ShibRequestSetting requireSession true
        ShibUseHeaders on
        Require valid-user
    </Location>		

    Header set Access-Control-Allow-Origin "*"

</VirtualHost>

# Simulator Backend
Listen 5000
<VirtualHost *:5000>
    ServerName ${SERVER_NAME}:5000
    ServerAdmin ${SERVER_ADMIN}

    DocumentRoot /var/www/html/

    Include conf.d/ssl.include

    SSLCertificateFile /etc/pki/tls/certs/ethisim2.pem
    SSLCertificateKeyFile /etc/pki/tls/private/common.key
    SSLCertificateChainFile /etc/pki/tls/certs/incommon.sha2.usertrustchain.pem

    <Directory /var/www/backend/segfault/static/>
        <IfVersion < 2.4>
            Order allow,deny
            Allow from all
        </IfVersion>
        <IfVersion >= 2.4>
            Require all granted
        </IfVersion>
    </Directory>
    
    <Directory /var/www/backend/segfault/>
        <IfVersion < 2.4>
            Order allow,deny
            Allow from all
        </IfVersion>
        <IfVersion >= 2.4>
            Require all granted
        </IfVersion>
    </Directory>

    WSGIDaemonProcess sim_api python-path=/var/www/backend/segfault/segfault python-home=/usr
    WSGIScriptAlias / /var/www/backend/segfault/segfault/wsgi.py process-group=sim_api

    <Location />
        SetHandler wsgi-script
        Options +ExecCGI
        AuthType shibboleth
        ShibRequestSetting requireSession true
        ShibUseHeaders on
        Require valid-user
    </Location>
   
    <Directory /var/www/backend/segfault/segfault/>
        <Files wsgi.py>
            Header set Access-Control-Allow-Origin "*"   

            <IfVersion < 2.4>
                Order allow,deny
                Allow from all
            </IfVersion>
            <IfVersion >= 2.4>
                Require all granted
            </IfVersion>
        </Files>
    </Directory>
</VirtualHost>


